<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            user-select: none;
        }
        .hidden {
            display: none;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Spy Word Game</h1>
    
    <div id="setup" class="card">
        <textarea id="playersInput" placeholder="Enter player names (comma-separated)"></textarea>
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div id="reveal" class="card hidden" onclick="showRole()">
        <h2 id="playerName"></h2>
        <p id="instruction">Tap to reveal your role</p>
    </div>
    
    <div id="roleDisplay" class="card hidden" onclick="nextPlayer()">
        <h2 id="roleMessage"></h2>
        <p>Tap to continue</p>
    </div>
    
    <div id="endScreen" class="card hidden">
        <h2>All players have seen their roles!</h2>
        <button onclick="resetGame()">Restart</button>
    </div>
    
    <script>
        const words = ["S3", "Shayka", "Kaldırım"];
        let players = [];
        let spy = null;
        let assignedWord = null;
        let currentIndex = 0;

        function startGame() {
            players = document.getElementById("playersInput").value.split(",").map(p => p.trim());
            if (players.length < 3) {
                alert("At least 3 players required");
                return;
            }
            spy = players[Math.floor(Math.random() * players.length)];
            assignedWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById("setup").classList.add("hidden");
            document.getElementById("reveal").classList.remove("hidden");
            showNextPlayer();
        }

        function showNextPlayer() {
            if (currentIndex < players.length) {
                document.getElementById("playerName").innerText = players[currentIndex];
                document.getElementById("reveal").classList.remove("hidden");
                document.getElementById("roleDisplay").classList.add("hidden");
            } else {
                document.getElementById("endScreen").classList.remove("hidden");
            }
        }

        function showRole() {
            const currentPlayer = players[currentIndex];
            document.getElementById("roleMessage").innerText = 
                currentPlayer === spy ? "You are the Spy! Try to guess the word." : `Your word: ${assignedWord}`;
            document.getElementById("reveal").classList.add("hidden");
            document.getElementById("roleDisplay").classList.remove("hidden");
        }

        function nextPlayer() {
            currentIndex++;
            showNextPlayer();
        }

        function resetGame() {
            document.getElementById("setup").classList.remove("hidden");
            document.getElementById("reveal").classList.add("hidden");
            document.getElementById("roleDisplay").classList.add("hidden");
            document.getElementById("endScreen").classList.add("hidden");
            currentIndex = 0;
        }
    </script>
</body>
</html>
