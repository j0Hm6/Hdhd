<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Word Game</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .hidden {
            display: none;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Spy Word Game</h1>
    <div id="setup" class="card">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="addPlayer()">Join</button>
        <p>Players: <span id="playersList"></span></p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game" class="card hidden">
        <h2>Game Started!</h2>
        <p id="roleMessage"></p>
        <button onclick="resetGame()">Restart</button>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const playersRef = db.ref("players");
        const gameRef = db.ref("game");

        function addPlayer() {
            const nameInput = document.getElementById("playerName").value;
            if (nameInput) {
                playersRef.child(nameInput).set(true);
                document.getElementById("playerName").value = "";
            }
        }

        playersRef.on("value", (snapshot) => {
            const players = snapshot.val();
            document.getElementById("playersList").innerText = players ? Object.keys(players).join(", ") : "";
        });

        function startGame() {
            playersRef.once("value", (snapshot) => {
                const players = Object.keys(snapshot.val() || {});
                if (players.length < 3) {
                    alert("At least 3 players required");
                    return;
                }
                const spy = players[Math.floor(Math.random() * players.length)];
                const word = ["S3", "Shayka", "Kaldırım"][Math.floor(Math.random() * 3)];
                gameRef.set({ spy, word });
                document.getElementById("setup").classList.add("hidden");
                document.getElementById("game").classList.remove("hidden");
            });
        }

        gameRef.on("value", (snapshot) => {
            const gameData = snapshot.val();
            if (gameData) {
                const playerName = prompt("Enter your name again to get your role");
                document.getElementById("roleMessage").innerText = 
                    playerName === gameData.spy ? "You are the Spy! Try to guess the word." : `Your word: ${gameData.word}`;
            }
        });

        function resetGame() {
            playersRef.remove();
            gameRef.remove();
            document.getElementById("setup").classList.remove("hidden");
            document.getElementById("game").classList.add("hidden");
            document.getElementById("playersList").innerText = "";
        }
    </script>
</body>
</html>
