<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #game-container {
            display: none;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Spy Game</h1>
    <p>Enter player names (comma separated):</p>
    <input type="text" id="player-names" placeholder="Enter player names">
    <button id="start-btn">Start Game</button>

    <div id="game-container">
        <h2 id="player-name"></h2>
        <button id="show-role-btn">Show Role</button>
        <button id="next-player-btn" style="display: none;">Next Player</button>
        <button id="restart-btn" style="display: none;">Restart Game</button>
        <div id="timer" style="display: none;">Time left: 00:00</div>
    </div>

    <script>
        const words = [
            "Cadde", "Park", "Okul", "Pazar", "Hastane", "Dura", "Meydan", "Köprü", "Alışveriş Merkezi", "Restoran", // Places in City
            "Sandalye", "Masa", "Lamba", "Televizyon", "Yatak", "Kapı", "Pencere", "Bisiklet", "Araba", "Bank" // Items in City/Village
        ];

        let players = [];
        let currentPlayerIndex = 0;
        let playerRoles = [];
        let wordForNonSpies = '';
        let timer;
        let timeLeft = 60; // Set the timer to 60 seconds for each round

        // Start Game after entering names
        document.getElementById('start-btn').addEventListener('click', function () {
            let names = document.getElementById('player-names').value;
            players = names.split(',').map(name => name.trim());
            if (players.length > 1) {
                startGame();
            } else {
                alert('Please enter at least two players.');
            }
        });

        // Initialize the game
        function startGame() {
            document.querySelector('input').style.display = 'none';
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            playerRoles = assignRoles(players.length);
            wordForNonSpies = getRandomWord(); // Get the word for non-spies, chosen once at the start
            showPlayer();
        }

        // Assign roles to players (one spy and others are word holders)
        function assignRoles(playerCount) {
            let roles = Array(playerCount).fill('Word');
            const spyIndex = Math.floor(Math.random() * playerCount);
            roles[spyIndex] = 'Spy';
            return roles;
        }

        // Display the current player's name
        function showPlayer() {
            document.getElementById('player-name').textContent = players[currentPlayerIndex];
            document.getElementById('show-role-btn').style.display = 'inline-block';
            document.getElementById('next-player-btn').style.display = 'none';
        }

        // Show the role when clicked
        document.getElementById('show-role-btn').addEventListener('click', function () {
            if (playerRoles[currentPlayerIndex] === 'Spy') {
                alert('You are the Spy!');
            } else {
                alert(`Your word is: ${wordForNonSpies}`);
            }
            document.getElementById('show-role-btn').style.display = 'none';
            document.getElementById('next-player-btn').style.display = 'inline-block';
        });

        // Move to next player when clicked
        document.getElementById('next-player-btn').addEventListener('click', function () {
            currentPlayerIndex++;
            if (currentPlayerIndex < players.length) {
                showPlayer();
            } else {
                document.getElementById('next-player-btn').style.display = 'none';
                document.getElementById('restart-btn').style.display = 'inline-block';
                startTimer(); // Start the timer after the last player
            }
        });

        // Restart the game without re-entering names
        document.getElementById('restart-btn').addEventListener('click', function () {
            currentPlayerIndex = 0;
            playerRoles = assignRoles(players.length);  // Reassign roles for a new round
            wordForNonSpies = getRandomWord(); // Get a new word for non-spies
            document.getElementById('player-name').textContent = players[currentPlayerIndex]; // Show first player's name
            document.getElementById('show-role-btn').style.display = 'inline-block';
            document.getElementById('next-player-btn').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'none';
            resetTimer(); // Reset the timer
        });

        // Randomly select a word from the list
        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }

        // Start the chronometer once the last player has viewed their role
        function startTimer() {
            document.getElementById('timer').style.display = 'inline-block';
            timer = setInterval(function () {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up!");
                } else {
                    timeLeft--;
                    updateTimerDisplay();
                }
            }, 1000);
        }

        // Update the timer display
        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Time left: ${pad(minutes)}:${pad(seconds)}`;
        }

        // Add leading zero to single digit minutes and seconds
        function pad(num) {
            return num < 10 ? '0' + num : num;
        }

        // Reset the timer for the next round
        function resetTimer() {
            timeLeft = 60; // Reset to 60 seconds
            updateTimerDisplay();
            document.getElementById('timer').style.display = 'none';
        }
    </script>
</body>
</html>
